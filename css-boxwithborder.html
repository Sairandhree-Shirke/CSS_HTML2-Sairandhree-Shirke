

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Div border </title>
  <style>
    .box {
      width: 500px; 
      height: 250px;
      border: 10px solid;
      border-radius: 30px; 
      border-color: saddlebrown;
      position: relative; 
      left: 100px; 
      border-right: 5px dotted mediumorchid;
      border-left: 5px dotted mediumorchid;
      top: 200px; 
    }
    h1{
      font-family: fantasy;
      text-align: center;
    
    }
  </style>
</head>
<body>
  <h1>Box</h1><br>
  <div class="box">
  </div>
</body>
</html>
