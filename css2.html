<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled List</title>
    <style>
        ul {
            list-style-type: none;
        }

        ul li:nth-child(even) {
            background-color: rgb(173, 216, 230);
        }
        h1{
        	text-align: center;
        	font-family: monospace;
        	font-size: 40;
        	color: brown;

        }
    </style>
</head>
<body>
	<h1>FLOWER LIST</h1><br>
    <ul>
        <li>Rose</li>
        <li>Tulip</li>
        <li>Lily</li>
        <li>Daisy</li>
        <li>Orchid</li>
        <li>Sunflower</li>
    </ul>
</body>
</html>
